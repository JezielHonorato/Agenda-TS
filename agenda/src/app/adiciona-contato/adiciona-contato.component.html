<main>
  <form class="formNovoContato">
    <label for="nome">Nome:</label>
    <input #nome type="text" placeholder="Nome" name="nome" id="nome" required>

    <label for="telefone">Telefone:</label>
    <input #telefone type="tel" placeholder="Telefone" name="telefone" id="telefone">

    <label for="email">Email:</label>
    <input #email type="email" placeholder="E-mail" name="email" id="email">

    <label for="data-nascimento">Data de Nascimento:</label>
    <input #dataNascimento type="date" placeholder="Data de Nascimento" name="data-nascimento" id="data-nascimento">

    <label for="grupo">Tipo de Contato:</label>
    <select #grupo name="grupo" id="grupo">
      <option *ngFor="let g of grupos" [value]="g">{{ Grupo[g] }}</option>
    </select>

    <input type="button" value="Cadastrar" 
    (click)="adicionar(nome.value, telefone.value, email.value, dataNascimento.value, grupo.value)">
  </form>
</main>
